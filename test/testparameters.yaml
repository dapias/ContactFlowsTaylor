#Definition of the parameters passed to the test files
#The initial condition is passed as [q_0, p_0, S_0]
#If you want that Julia generates randomly the initial condition just comment the line that defines it by putting a '#' in front of it


initcond: { q0: 0.1,  p0: 0.2, S0: 0.3}
nsampling: 1000
deltatsample: 0.05
c: 2.0
beta: 0.1
nsimulations: 1 #It fixes the number of simulations to be performed, the initial condition is not taken into account
#but randomly generated by Julia if it is different from 1.
